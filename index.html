        <!-- ALIEN-BEREICH -->
        <div id="aliens">
        
  
            <!-- Charakteranzeige -->
            <div id="character-area">
                <img id="alien-img" src="aliens/clara.png" alt="alien">
                <!-- Das Hut-Element ist ein DIV, das die PNG als Maske benutzt. data-src enthÃ¤lt die Datei. -->
                <div id="hat-img" data-src="hats/bow.png" aria-hidden="true"></div>

                <img id="hat-outline" src="hats/bow.png" alt="hat-outline" aria-hidden="true">
            </div>
            <div id="alien-speech" aria-hidden="true"></div>

            <!-- Alien Thumbnails -->

        <!-- SLIDER -->

            <div class="background-controls">
